<!DOCTYPE html>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#/">
                <i class="bi bi-book-half"></i>
                مجالس الوراقين
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/">
                            <i class="bi bi-house"></i>
                            الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/library">
                            <i class="bi bi-collection"></i>
                            المكتبة
                        </a>
                    </li>
                    <li class="nav-item" id="nav-add-book" style="display: none;">
                        <a class="nav-link" href="#/add-book">
                            <i class="bi bi-plus-circle"></i>
                            إضافة كتاب
                        </a>
                    </li>
                    <li class="nav-item" id="nav-dashboard" style="display: none;">
                        <a class="nav-link" href="#/admin">
                            <i class="bi bi-shield-check"></i>
                            لوحة التحكم
                        </a>
                    </li>
                </ul>
                <!-- Login/Member Area Section -->
                <div id="auth-section" class="d-flex gap-2">
                    <!-- Login Button (shown when not logged in) -->
                    <button id="login-btn" class="btn btn-golden" style="display: none;">
                        <i class="bi bi-box-arrow-in-right"></i>
                        دخول
                    </button>

                    <!-- Member Area (shown when logged in) -->
                    <div id="member-area" style="display: none;" class="d-flex align-items-center gap-2">
                        <span id="user-name" class="text-warning fw-bold"></span>
                        <button id="logout-btn" class="btn btn-sm btn-outline-warning">
                            <i class="bi bi-box-arrow-out-left"></i>
                            خروج
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
            <p class="mt-3 text-warning">جاري تحميل البيانات...</p>
        </div>

        <div id="contentArea">
            <!-- Content will be rendered here by JavaScript -->
        </div>
